

<form
#lrForgotForm="ngForm"
(ngSubmit)="onSubmit(lrForgotForm.value)">
  <ul>
    <li>
      <label for="email">Email</label>
      <input type="text" name="email" ngModel>
    </li>
    <button type="submit">I Forgot my password!</button>

  </ul>
</form>

<div *ngIf="guid">

  <form
  #lrResetForm="ngForm"
  (ngSubmit)="onSubmitResetPassword(lrResetForm.value)">
    <ul>
      <li>
        <label for="password">new password</label>
        <input type="password" name="password" ngModel>
      </li>
      <button type="submit">This is my new password</button>

    </ul>
  </form>
</div>

<div *ngIf="isPosted">
  Successfully changed password
</div>
